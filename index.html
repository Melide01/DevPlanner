<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=320, initial-scale=1">
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            #popup-message {display: none; position: absolute; background-color: #fff; border-radius: 5px; max-width: 100px; height: auto;}
        </style>

        <link rel="stylesheet" href="style.css">
        <script defer src="features.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="UI">
            <div id="displayLoader">
                <input type="file" id="fileInput" accept=".js">
                <button onclick="loadData()">Load project</button>
            </div>
            <div id="statusPicker">
                <select id="statusSelector">
                </select>
            </div>
            <div id="taskEditor">
                <p id="closeUI" onclick="UIvisible('taskEditor', 'none')" style="position: absolute; top: 0; right: 0; margin-top: 10px; margin-right: 15px; cursor: pointer;">x</p>
                <p>Task Name: </p>
                <input type="text" id="taskName">
                <br>
                <button id="add" onclick="addToProject('task')">Add</button>
            </div>
            <div id="chapEditor">
                <p id="closeUI" onclick="UIvisible('chapEditor', 'none')" style="position: absolute; top: 0; right: 0; margin-top: 10px; margin-right: 15px; cursor: pointer;">x</p>
                <select id="chapSelector">
                    <option value="chapter" selected>Chapter</option>
                    <option value="break">Break</option>
                    <option value="note">Note</option>
                </select>
                <div id="ischap">
                    <p>Chapter Name:</p>
                    <input id="chapEditName" type="text">
                    <input id="chapEditColor" type="color" value="#888888">
                </div>
                <div id="isnote" style="display: none;">
                    <p>Note:</p>
                    <input id="noteEdit" style="height: 100px;" type="text">
                </div>
                <br>
                <button id="add" onclick="addToProject('chapter')">Add</button>
            </div>
        </div>

        <p id="popup-message">Hi</p>
        <div id="project-meta">
            <h1 id="projectName">Welcome!</h1>
            <p id="projectCategory" style="margin-top: -22px;">welcome page</p>
            <p id="projectDateAuthor" style="font-size: 10px; font-weight: 500; margin-top: -15px;">by Melide created the 07-03-2024</p>
            <p id="projectDesc" style="font-size: 15px; font-weight: 700;">Here are some examples to this planner.</p>
        </div>

        <br>

        <div id="project">
            <div id="project-container">
                <div id="chapters" onmouseover="popupMessage('block')" onmouseout="popupMessage('none')" data-status="Finished">
                    <h2>This is a chapter</h2>
                    <div id="statusIcon" class="statusIcon"></div>
                </div>
                <div id="chapter-list">
                    <div id="task">You can add tasks here<input type="checkbox" name="task"></div>
                    <div id="addTask">+</div>
                </div>
            </div>

            <div class="breakChap"></div>
            <div class="notesChap">Hello<br>This is a note</div>

            <div id="project-container">
                <div id="chapters" onmouseover="popupMessage('block')" onmouseout="popupMessage('none')" data-status="Finished">
                    <h2>Chapters example</h2>
                    <div id="statusIcon" class="statusIcon"></div>
                </div>
                <div id="chapter-list">
                    <div id="task">Do this today<input type="checkbox" name="task"></div>
                    <div id="task">Do this tomorrow<input type="checkbox" name="task"></div>
                    <div id="task">Do this yesterday<input type="checkbox" name="task"></div>
                    <div id="addTask">+</div>
                </div>
            </div>

            <div id="addChap">
                <p>+</p>
            </div>
            
        </div>

        <br><br><br><br>

        <button onclick="downloadData()">Download project</button>
        <input type="file" id="inputFile" accept=".js">
        <button onclick="loadProject()">Load project</button>


        <script>
            const popup = document.getElementById('popup-message');
            function popupMessage(display) {
                popup.style.display = display;
            };
            function mousemouving(event) {
                popup.style.left = (event.clientX - 5) + 'px';
                popup.style.top = (event.clientY - 50) + 'px';
            };
            document.addEventListener('mousemove', mousemouving);
            
        </script>
    </body>
</html>
